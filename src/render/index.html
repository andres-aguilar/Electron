<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Platzimages</title>
</head>
<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar"> 
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input class="form-control" type="text" placeholder="Search for someone">
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/1.jpg" height="32">
                            <div class="media-body">
                                <strong>image1</strong>
                                <p>size: 1.5MB</p>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/2.jpg" height="32">
                            <div class="media-body">
                                <strong>image2</strong>
                                <p>size: 1.5MB</p>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/3.jpg" height="32">
                            <div class="media-body">
                                <strong>image3</strong>
                                <p>size: 1.5MB</p>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/4.jpg" height="32">
                            <div class="media-body">
                                <strong>image4</strong>
                                <p>size: 1.5MB</p>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/5.jpg" height="32">
                            <div class="media-body">
                                <strong>image5</strong>
                                <p>size: 1.5MB</p>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="pane">

                    <div class="image-view full-height">
                        <header class="toolbar toolbar-header image-toolbar">
                            <div class="toolbar-actions">
                                <div class="btn-group">
                                    <button class="btn btn-default">
                                        <span class="icon icon-folder icon-text"></span> Abrir...
                                    </button>
                                    <button class="btn btn-default">
                                        <span class="icon icon-download icon-text"></span> Guardar
                                    </button>
                                </div>

                                <div class="btn-group pull-right">
                                    <select class="btn btn-default btn-dropdown " name="filters" id="filters">
                                        <option value="-" disabled selected>Filtros</option>
                                        <option value="none">Ninguno</option>
                                        <option value="sepia">Sepia</option>
                                    </select>
                                </div>
                            </div>
                        </header>

                        <div class="image-container">
                            <img id="image-displayed" src="../assets/img/1.jpg" alt="image1">
                        </div>
                    </div>

                </div>

                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
